flowchart TD
    %% === 样式设置 (深色模式) ===
    %% 背景色设为深色，线条设为白色
    classDef default fill:#222,stroke:#fff,stroke-width:2px,color:#fff;
    
    %% 中心节点样式 (更亮)
    classDef center fill:#fff,stroke:#333,stroke-width:4px,color:#000,font-size:18px;
    
    %% 阶段框样式 (半透明背景)
    classDef phase fill:none,stroke:#666,stroke-width:2px,stroke-dasharray: 5 5,color:#ccc;

    %% === 核心节点 ===
    TS((Taylor Swift<br/>The Artist)):::center

    %% === 四个阶段的分组 ===
    
    subgraph P1 [Phase 1: Nashville Roots]
        direction BT
        Cafe[The Bluebird Cafe]
        Scott[Scott Borchetta]
    end

    subgraph P2 [Phase 2: Songwriting & Performance]
        direction BT
        Lyrics[Wildest Dreams<br/>Manuscript]
        Guitar[Swarovski<br/>Guitar]
    end

    subgraph P3 [Phase 3: Ownership & Identity]
        direction BT
        FearlessTV[Fearless<br/>Taylors Version]
        Cardigan[The Folklore<br/>Cardigan]
        Masters(Ownership of<br/>Masters)
    end

    subgraph P4 [Phase 4: Global Icon]
        direction BT
        Eras[The Eras Tour]
        Time[Time Person<br/>of the Year]
        Grammy[66th Grammy<br/>AOTY]
        Docu[Miss Americana]
    end

    %% === 连线关系 (白色线条) ===
    
    %% Phase 1
    TS -- Was discovered at --> Cafe
    Scott -- Signed her in 2005 --> TS
    Scott -. Discovered her at .-> Cafe

    %% Phase 2
    TS -- Handwrote lyrics for --> Lyrics
    TS -- Played on tour --> Guitar
    Lyrics -. Evolution of creative process .-> Guitar

    %% Phase 3
    TS -- Re-recorded to own --> FearlessTV
    TS -- Redefined aesthetic with --> Cardigan
    FearlessTV -- Reclaims --> Masters

    %% Phase 4
    TS -- Created highest-grossing --> Eras
    TS -- First 4-time winner of --> Grammy
    TS -- Featured on cover of --> Time
    Docu -- Documents life of --> TS
    
    %% 跨阶段联系 (增加复杂度)
    Time -. Honors success of .-> Eras
    Eras -. Celebrates all .-> FearlessTV
    
    %% 应用样式到子图
    class P1,P2,P3,P4 phase;
    
    %% 设置连线样式为白色
    linkStyle default stroke:white,stroke-width:2px;